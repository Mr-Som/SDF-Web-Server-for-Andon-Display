<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />

    <!-- YOUR EXACT ORIGINAL CSS - KEPT 100% INTACT -->
    <style>
      .container {
        max-width: 960px;
      }
      .icon-link > .bi {
        width: 0.75em;
        height: 0.75em;
      }

      .site-header {
        background-color: rgba(0, 0, 0, 0.85);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
      }
      .site-header a {
        color: #8e8e8e;
        transition: color 0.15s ease-in-out;
      }
      .site-header a:hover {
        color: #fff;
        text-decoration: none;
      }

      .product-device {
        position: absolute;
        right: 10%;
        bottom: -30%;
        width: 300px;
        height: 540px;
        background-color: #333;
        border-radius: 21px;
        transform: rotate(30deg);
      }
      .product-device::before {
        position: absolute;
        top: 10%;
        right: 10px;
        bottom: 10%;
        left: 10px;
        content: "";
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }
      .product-device-2 {
        top: -25%;
        right: auto;
        bottom: 0;
        left: 5%;
        background-color: #e5e5e5;
      }

      .flex-equal > * {
        flex: 1;
      }
      @media (min-width: 768px) {
        .flex-md-equal > * {
          flex: 1;
        }
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }
      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }
      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }
      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
      }
      .bd-mode-toggle {
        z-index: 1500;
      }

      /* YOUR ORIGINAL CUSTOM STYLES - UNTOUCHED */
      .bg-body-tertiary {
        background-color: rgb(255 255 255) !important;
      }
      .bg-secondary {
        --bs-bg-opacity: 0.4 !important;
      }
      nav {
        box-shadow: 0px 0px 12px 0px rgba(61, 59, 58, 0.75);
      }
      .navbar-nav {
        --bs-nav-link-color: var(--bs-dark);
      }
      .h1,
      h1 {
        font-size: calc(1.375rem + 1.5vw) !important;
      }
      .row > * {
        flex-shrink: 0;
        max-width: 100%;
        height: 2vh;
        padding: 0;
        margin-top: 0;
      }
      .card {
        border-width: 0;
      }
      .card .card-body {
        height: 318.65px;
        padding: 0;
      }
      table,
      thead,
      td {
        margin-bottom: 0 !important;
        border-color: #ffffff !important;
        border-style: solid !important;
        border-width: 6px !important;
      }
      .bg-orange {
        background-color: #fa8d18 !important;
        border-width: 6px !important;
      }
      .shadow-dark-md {
        box-shadow: inset -4px -4px 0px 1px rgba(0, 0, 0, 0.5) !important;
      }
    </style>
    <script src="./break.html"></script>
  </head>
  <body>
    <!-- YOUR EXACT ORIGINAL LAYOUT -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary text-white">
      <div class="container-fluid justify-content-between">
        <div class="d-flex">
          <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
            <img
              src="./SDF_logo_removebg_1200px.png"
              height="80"
              alt="SDF Logo"
              loading="lazy"
              style="margin-top: 2px"
            />
          </a>
        </div>
        <ul class="navbar-nav flex-row d-none d-md-flex">
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link d-sm-flex align-items-sm-center" href="#">
              <h1><strong>TRANSMISSION ASSEMBLY LINE</strong></h1>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link d-sm-flex align-items-sm-center" href="#">
              <h5>
                <strong>DATE:</strong> <strong id="DATE">--</strong>
                <strong>TIME:</strong> <strong id="TIME">--</strong>
              </h5>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
        <div
          class="bg-body-tertiary me-md-3 pt-3 px-3 py-md-3 px-md-4 text-center overflow-hidden"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <canvas class="my-3" id="chartbarmonth"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <canvas class="my-3" id="chartbarday"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="bg-body-tertiary me-md-3 pt-3 px-3 py-md-4 px-md-3 text-center overflow-hidden"
        >
          <div class="table-responsive">
            <table class="table text-center table-secondary">
              <thead>
                <tr>
                  <th scope="col" style="width: 24%"></th>
                  <th scope="col" class="-text-center fs-4">TARGET</th>
                  <th scope="col" class="-text-center fs-4">ACTUAL</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="text-start fs-5 shadow-dark-md">
                    G - SHIFT
                  </th>
                  <td
                    class="fs-4 fw-bold shadow-dark-md"
                    id="GENERAL_SHIFT_TERGET"
                  >
                    --
                  </td>
                  <td
                    class="fs-4 fw-bold shadow-dark-md"
                    id="GENERAL_SHIFT_ACTUAL"
                  >
                    --
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-start fs-5 shadow-dark-md">
                    1ST - SHIFT
                  </th>
                  <td class="fs-4 fw-bold shadow-dark-md" id="1ST_SHIFT_TERGET">
                    --
                  </td>
                  <td class="fs-4 fw-bold shadow-dark-md" id="1ST_SHIFT_ACTUAL">
                    --
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-start fs-5 shadow-dark-md">
                    2ND - SHIFT
                  </th>
                  <td class="fs-4 fw-bold shadow-dark-md" id="2ND_SHIFT_TERGET">
                    --
                  </td>
                  <td class="fs-4 fw-bold shadow-dark-md" id="2ND_SHIFT_ACTUAL">
                    --
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-start fs-5 shadow-dark-md">
                    DAY TOTAL
                  </th>
                  <td class="fs-4 fw-bold shadow-dark-md" id="DAY_TOTAL_TERGET">
                    --
                  </td>
                  <td class="fs-4 fw-bold shadow-dark-md" id="DAY_TOTAL_ACTUAL">
                    --
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="table-responsive mt-3">
        <table class="table text-center table-secondary">
          <thead>
            <tr>
              <th class="-text-center fs-4 bg-orange shadow-dark-md">
                MONTHLY PLAN
              </th>
              <th class="-text-center fs-4 bg-orange shadow-dark-md">
                MONTHLY PRODUCED
              </th>
              <th class="-text-center fs-4 bg-orange shadow-dark-md">
                BALANCE TO PRODUCED
              </th>
              <th class="-text-center fs-4 bg-orange shadow-dark-md">
                REMAINING DAYS
              </th>
              <th class="-text-center fs-4 bg-orange shadow-dark-md">
                PRODUCTION RATE/DAY
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="fs-3 fw-bolder shadow-dark-md" id="MONTHLY_TERGET_SP">
                --
              </td>
              <td
                class="fs-3 fw-bolder shadow-dark-md"
                id="MONTH_PRODUCED_TILL_NOW"
              >
                --
              </td>
              <td class="fs-3 fw-bolder shadow-dark-md" id="BALANCE_TO_PRODUCE">
                --
              </td>
              <td class="fs-3 fw-bolder shadow-dark-md" id="REMANING_DAYS">
                --
              </td>
              <td class="fs-3 fw-bolder shadow-dark-md" id="PERDAY_TERGET">
                --
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./cdn.jsdelivr.net_npm_chart.js_v4.3.2_dist_chart.umd.js"></script>

    <!-- MODERN DATA + CHART UPDATE SCRIPT -->
    <script>
      // Web API URL (create this fragment in TIA Portal)
      const API = "data.json";

      const valueLabelPlugin = {
        id: "valueLabel",
        afterDatasetsDraw(chart, _, opts) {
          const {
            ctx,
            chartArea: { top },
          } = chart;
          const dataset = chart.data.datasets[0];
          const meta = chart.getDatasetMeta(0);
          ctx.save();
          ctx.fillStyle = opts.color || "#000";
          ctx.font = `600 ${opts.fontSize || 18}px ${
            opts.fontFamily || "Arial"
          }`;
          ctx.textAlign = "center";
          ctx.textBaseline = "bottom";

          meta.data.forEach((bar, index) => {
            const value = dataset.data[index] ?? 0;
            const text = Number(value).toLocaleString();
            const y =
              bar.y < top + 20 ? bar.y + 20 : bar.y - (opts.offset || 8);
            ctx.fillText(text, bar.x, y);
          });
          ctx.restore();
        },
      };

      let monthChart, dayChart;

      function initCharts() {
        monthChart = new Chart(document.getElementById("chartbarmonth"), {
          type: "bar",
          data: {
            labels: ["TARGET", "ACTUAL"],
            datasets: [
              { data: [0, 0], backgroundColor: ["#fa8c18", "#626162"] },
            ],
          },
          options: {
            plugins: {
              legend: { display: false },
              valueLabel: { color: "#000", fontSize: 20 },
            },
            animation: false,
          },
          plugins: [valueLabelPlugin],
        });
        dayChart = new Chart(document.getElementById("chartbarday"), {
          type: "bar",
          data: {
            labels: ["TARGET", "ACTUAL"],
            datasets: [
              { data: [0, 0], backgroundColor: ["#fa8c18", "#626162"] },
            ],
          },
          options: {
            plugins: {
              legend: { display: false },
              valueLabel: { color: "#000", fontSize: 20 },
            },
            animation: false,
          },
          plugins: [valueLabelPlugin],
        });
      }

      function setText(id, value) {
        const el = document.getElementById(id);
        if (el) {
          el.textContent = value ?? "--";
        }
      }

      function updateData(data) {
        setText("DATE", data.ONLY_DATE);
        setText("TIME", data.ONLY_TIME);

        setText("GENERAL_SHIFT_TERGET", data.GENERAL_SHIFT_TERGET);
        setText("GENERAL_SHIFT_ACTUAL", data.GENERAL_SHIFT_ACTUAL);
        setText("1ST_SHIFT_TERGET", data["1ST_SHIFT_TERGET"]);
        setText("1ST_SHIFT_ACTUAL", data["1ST_SHIFT_ACTUAL"]);
        setText("2ND_SHIFT_TERGET", data["2ND_SHIFT_TERGET"]);
        setText("2ND_SHIFT_ACTUAL", data["2ND_SHIFT_ACTUAL"]);
        setText("DAY_TOTAL_TERGET", data.DAY_TOTAL_TERGET);
        setText("DAY_TOTAL_ACTUAL", data.DAY_TOTAL_ACTUAL);
        setText("MONTHLY_TERGET_SP", data.MONTHLY_TERGET_SP);
        setText("MONTH_PRODUCED_TILL_NOW", data.MONTH_PRODUCED_TILL_NOW);
        setText("BALANCE_TO_PRODUCE", data.BALANCE_TO_PRODUCE);
        setText("REMANING_DAYS", data.REMANING_DAYS);
        setText("PERDAY_TERGET", data.PERDAY_TERGET);

        monthChart.data.datasets[0].data = [
          data.MONTHLY_TERGET_SP ?? 0,
          data.MONTH_PRODUCED_TILL_NOW ?? 0,
        ];
        dayChart.data.datasets[0].data = [
          data.DAY_TOTAL_TERGET ?? 0,
          data.DAY_TOTAL_ACTUAL ?? 0,
        ];
        monthChart.update("none");
        dayChart.update("none");
      }

      function fetchData() {
        fetch(API + "?t=" + Date.now())
          .then((r) => r.json())
          .then(updateData)
          .catch(() => console.log("PLC not ready yet..."));
      }

      initCharts();
      fetchData();
      setInterval(fetchData, 1000);
    </script>
  </body>
</html>
