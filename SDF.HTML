<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen HTML Popup</title>
</head>
<body>

<script>
// Open a new window without address bar, toolbar, etc.
function openFullscreenWindow(url) {
  var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
  var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
  
  var left = window.screenLeft || window.screenX;
  var top = window.screenTop || window.screenY;
  
  var popup = window.open(url, '_blank', 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top + ', fullscreen=yes, toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no');
  
  // Focus the new window
  if (popup) {
    popup.focus();
  } else {
    alert('Popup window blocked by the browser. Please allow popups for this site.');
  }
}

// Open the fullscreen popup when the page loads
window.onload = function() {
  openFullscreenWindow('./SDF_WEB_MODEFIED_FOR_TV_V2.1/index.html'); // Replace 'https://example.com' with your URL
}
</script>

</body>
</html>
